<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>筆者の体重変化</title>
    </head>
    <body>
        <header>
            <h1>筆者の体重変化</h1>
        </header>
        
        <div>
            <p>私は約半年間留学に行っており、そこで筋トレを始めました。6ヶ月間の体重変化を見てください。</p>
        </div>
        
        
        <div>
            <h2>体重</h2>
            <canvas id="bar" width="200" height="100"></canvas>
        </div>
        
        
         <table border="1">
            <tr>
                <th></th>
                <th>9月</th>
                <th>10月</th>
                <th>11月</th>
                <th>12月</th>
                <th>1月</th>
                <th>2月</th>
            </tr>
            <tr>
                <th>体重</th>
                <td>58</td>
                <td>63</td>
                <td>65.5</td>
                <td>69</td>
                <td>68</td>
                <td>67</td>
            </tr>
        </table>
        
        <div>
            <p>筋トレ3ヵ月目で体重を11キロ増量しました。<br>またベンチプレスは40㎏→80㎏、スクワッドは50㎏→90㎏まで伸ばしました。</p>
        </div>
        
        
        
        
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        <script src="chart-weight.js"></script>
        
    </body>
</html>
